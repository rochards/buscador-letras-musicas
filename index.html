<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de letras de músicas</title>
</head>
<body>
    <header>
        <h1>Buscar letras</h1>
        <form id="form">
            <input id="search" type="text" placeholder="Insira o nome do artista ou música"
                autofocus> <!--Esse autofocus faz o meu curso ja entrar nesse input automaticamente-->
            <button type="submit">Buscar</button>
        </form>
    </header>

    <ul id="songs-container" class="songs-container songs"></ul>

    <div id="prev-and-next-container" class="prev-and-next-container"></div>

    <script src="app.js"></script>
</body>
</html>
